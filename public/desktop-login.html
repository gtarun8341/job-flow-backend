<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JobFlow Desktop Login</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, sans-serif;
        background: #f4f6f8;
      }

      .card {
        width: 360px;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 16px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #2563eb;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      .error {
        margin-top: 10px;
        color: red;
        font-size: 13px;
        display: none;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h3>Login to JobFlow</h3>

      <form id="loginForm" method="POST">
        <input name="email" placeholder="Email" required />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <div id="error" class="error"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const callback = params.get("callback");

      if (!callback) {
        document.getElementById("error").textContent =
          "Missing callback parameter";
        document.getElementById("error").style.display = "block";
      } else {
        document.getElementById(
          "loginForm"
        ).action = `/api/desktop-token/login?callback=${encodeURIComponent(
          callback
        )}`;
      }
    </script>
  </body>
</html>
